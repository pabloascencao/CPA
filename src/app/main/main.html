<section class="index-hero">
  <h2>
    Llevando la Juventud a su presencia.
  </h2>
</section>
<cpa-carousel section="ob"></cpa-carousel>
<div class="news" layout-align="center">
  <h2>Novedades</h2>
  <md-card ng-repeat="news in main.newses | orderBy:'date'">
    <md-card-content>
      <img class="pull-right" ng-src="assets/images/{{ news.logo }}" alt="{{ news.title }}">
      <h3 class="md-title">{{ news.title }}</h3>
      <p>{{ news.description }}</p>
    </md-card-content>
    <div class="md-action-buttons">
      <md-button ui-sref="{{ news.url }}">Ver mas</md-button>
    </div>
  </md-card>
</div>
<cpa-carousel section="lgf"></cpa-carousel>
<div class="news" layout-align="center">
  <h2>Ministerios Asociados</h2>
  <md-card ng-repeat="ma in main.ma | orderBy:'date'">
    <md-card-content>
    <a ng-href="{{ ma.url }}">
      <img class="pull-right" ng-src="{{ ma.logo }}" alt="{{ ma.title }}">
      <h3 class="md-title">{{ ma.title }}</h3>
    </a>
      <p>{{ ma.description }}</p>
    </md-card-content>
    <!--<div class="md-action-buttons">
      <md-button ng-href="">Ver mas</md-button>
    </div>-->
  </md-card>
</div>
