<div class="vision-wrapper">

  <div class="row title-wrapper">
    <img ng-src="{{vm.proyects.logoImg}}" alt="" class="col-md-4">
    <h1 class="col-md-8">{{vm.proyects.title}}</h1>
  </div>
  <md-toolbar md-scroll-shrink ng-show="vm.extraMenu">
    <div class="md-toolbar-tools" layout="row" layout-align="end center " >
      <md-button>Zonas habilitadas</md-button>
      <md-button>Descargas</md-button>
    </div>
  </md-toolbar>
  <div ng-if="vm.proyects.video" class="well row promocional">
    <div class="col-md-6">
      <h2>{{vm.proyects.video.name}}</h2>
      <p>{{vm.proyects.video.desc}}</p>
    </div>
    <video-cpa videoId="{{vm.proyects.video.code}}" class="col-md-6"></video-cpa>
  </div>
  <div ng-include="vm.proyects.extraTemplate"></div>
</div>
