<div class="tile-wrapper {{!vm.slides.img ? 'no-image' : '' }}">
  <img ng-if="vm.slides.img" ng-src="{{vm.slides.img}}" class="tile-bg">
  <div class="row tile-inside">
    <img ng-src="{{vm.slides.logoImg}}" alt="" class="tile-logo col-md-4 col-md-offset-1"/>
    <div class="tile-caption col-md-4 col-md-offset-1">
      <h4>{{vm.slides.title}}</h4>
      <p>{{vm.slides.text}}</p>
    </div>
  </div>
</div>
